    let QUESTIONS = [];
    let gameState = { qIndex: 0 };
    let preTurnState = {}; // Snapshot for rollback

    // --- Init & Load ---
    function initGameSafe() {
        try {
            document.getElementById('cover-screen').style.display='none';
            document.getElementById('app-ui').style.display='flex';
            loadQuestions();
            AudioEngine.init();
            loadData();
            updateUI();
            document.querySelector('.start-btn').innerText = "LOADING...";
        } catch(e) { console.error(e); if(confirm("Error? Reset?")) hardReset(); }
    }

    function loadQuestions() {
        const lines = COMPRESSED_DB.trim().split('\n');
        // Custom corrections from local storage
        const customDB = JSON.parse(localStorage.getItem('rpg_v21_corrections') || '{}');
        
        const fakeOpts1 = ["æ¸¬è©¦","ç·´ç¿’","ç¯„ä¾‹","å½©è›‹","éŒ¯èª¤","ä¿®æ­£"];
        const fakeOpts2 = ["ã„˜ã„œË‹ ã„•Ë‹","ã„Œã„§ã„¢Ë‹ ã„’ã„§ËŠ","ã„ˆã„¢Ë‹ ã„Œã„§Ë‹","ã„˜ã„Ë‡ ã„‰ã„¢Ë‹","ã„’ã„§ã„¡ ã„“ã„¥Ë‹"];

        QUESTIONS = lines.map(line => {
            let [t, q, a, oStr] = line.split('|');
            
            // Check for custom override
            if(customDB[q]) {
                return customDB[q]; // Use user corrected version
            }

            let rawOpts = oStr.split(',');
            const fix = s => s.replace(/1/g,'').replace(/2/g,'ËŠ').replace(/3/g,'Ë‡').replace(/4/g,'Ë‹').replace(/5/g,'Ë™');
            if(t==='2'){ a=fix(a); rawOpts=rawOpts.map(x=>fix(x)); } else { q=fix(q); }

            let uniqueOpts = new Set([a]);
            for(let o of rawOpts) if(o !== a) uniqueOpts.add(o);
            
            let pool = (t==='1') ? fakeOpts1 : fakeOpts2;
            let pIdx = 0;
            while(uniqueOpts.size < 4) uniqueOpts.add(pool[pIdx++ % pool.length]);

            return {t:parseInt(t),q,a,o:Array.from(uniqueOpts).sort(()=>Math.random()-0.5)};
        }).filter(x=>x);
    }

    // --- Core Logic ---
    function hardReset() { localStorage.removeItem('rpg_v21_save'); localStorage.removeItem('rpg_v21_corrections'); location.reload(); }
    function saveData() { localStorage.setItem('rpg_v21_save', JSON.stringify({player, battle})); }
    function loadData() { const d=JSON.parse(localStorage.getItem('rpg_v21_save')); if(d && d.player){player=d.player; battle=d.battle;} }

    let player={gems:100,inventory:[],equipped:{}};
    let battle={active:false,bossHp:500,maxHp:500,playerHp:100,level:1};

    // --- Edit / Correction System ---
    function openEditModal() {
        const q = QUESTIONS[gameState.qIndex];
        document.getElementById('edit-q').value = q.q;
        document.getElementById('edit-a').value = q.a;
        document.getElementById('edit-o').value = q.o.join(',');
        document.getElementById('feedback-modal').style.display='none';
        document.getElementById('edit-modal').style.display='flex';
    }

    function saveCorrection() {
        const qVal = document.getElementById('edit-q').value;
        const aVal = document.getElementById('edit-a').value;
        const oVal = document.getElementById('edit-o').value.split(',');

        // 1. Create correction object
        const newEntry = {
            t: QUESTIONS[gameState.qIndex].t,
            q: qVal,
            a: aVal,
            o: oVal
        };

        // 2. Update Runtime Array
        QUESTIONS[gameState.qIndex] = newEntry;

        // 3. Persist to LocalStorage
        const customDB = JSON.parse(localStorage.getItem('rpg_v21_corrections') || '{}');
        // Use original question text as key to map future loads (simplistic approach)
        customDB[qVal] = newEntry; 
        localStorage.setItem('rpg_v21_corrections', JSON.stringify(customDB));

        // 4. ROLLBACK STATE (Heal)
        if(preTurnState.hp) {
            battle.playerHp = preTurnState.hp;
            battle.bossHp = preTurnState.bossHp;
            saveData();
            updateBattleUI();
        }

        alert("å·²ä¿®æ­£ä¸¦å›å¾©ç”Ÿå‘½å€¼ï¼(Fixed & Healed)");
        document.getElementById('edit-modal').style.display='none';
        nextQuestion(); // Skip to next to avoid re-answering the glitchy one immediately
    }

    // --- Audio (V21 Same) ---
    const AudioEngine = {
        ctx: null, isMuted: false, isPlaying: false, timer: null, step: 0, currentTrack: 'lobby',
        tracks: {
            lobby: { bpm: 100, loopLen:32, bass:[110,0,0,0,116,0,0,0,98,0,0,0,130,0,0,0], lead:[0,0,0,0,440,0,0,0,0,0,392,0,0,0,0,0] },
            battle: { bpm: 165, loopLen:64, prog:['C2','C2','Ab1','Ab1','F1','F1','G1','G1'], melodyA:[523,0,622,0,784,0,0,0], melodyB:[0,0,392,0,0,0,466,0] }
        },
        init: function() {
            if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            if(this.ctx.state === 'suspended') this.ctx.resume();
            this.playTrack('lobby');
        },
        playTrack: function(name) {
            if(this.currentTrack===name && this.isPlaying) return;
            this.stop(); this.currentTrack=name; this.step=0; if(!this.isMuted) this.start();
        },
        toggle: function() {
            this.isMuted = !this.isMuted;
            document.getElementById('sound-btn').innerText = this.isMuted?'ğŸ”‡':'ğŸ”Š';
            if(this.isMuted) this.stop(); else this.start();
        },
        playTone: function(f,t,v,d) {
            if(this.isMuted||!this.ctx||!f) return;
            const n=this.ctx.currentTime, o=this.ctx.createOscillator(), g=this.ctx.createGain();
            o.type=t; o.frequency.setValueAtTime(f,n); g.gain.setValueAtTime(v,n); g.gain.exponentialRampToValueAtTime(0.01,n+d);
            o.connect(g); g.connect(this.ctx.destination); o.start(n); o.stop(n+d);
        },
        start: function() { this.isPlaying=true; this.loop(); },
        stop: function() { this.isPlaying=false; clearTimeout(this.timer); },
        loop: function() {
            if(!this.isPlaying) return;
            const tr=this.tracks[this.currentTrack], s=this.step%tr.loopLen;
            if(this.currentTrack==='battle') {
                if(s%4===0) this.playTone(this.freq(tr.prog[Math.floor(s/8)%8]),'sawtooth',0.4,0.3);
                if(s%8===0) this.playTone(100,'triangle',0.8,0.1);
                if(s%8===4) this.playTone(150,'square',0.4,0.1);
                if(s>32 && s%4===0) this.playTone(tr.melodyA[s%8],'square',0.1,0.2);
            } else { if(tr.bass[s%16]) this.playTone(tr.bass[s%16],'sine',0.3,0.5); }
            this.step++; this.timer=setTimeout(()=>this.loop(), (60/tr.bpm)*1000/4);
        },
        freq: function(n) { const m={'C2':65,'Ab1':51,'F1':43,'G1':49}; return m[n]||110; },
        sfx: { win:()=>{if(!AudioEngine.isMuted)AudioEngine.playTone(523,'square',0.5,0.2)}, wrong:()=>{if(!AudioEngine.isMuted)AudioEngine.playTone(100,'sawtooth',0.5,0.4)}, equip:()=>{if(!AudioEngine.isMuted)AudioEngine.playTone(800,'sine',0.2,0.1)} }
    };
    function toggleMute() { AudioEngine.toggle(); }

    const ITEMS={weapon:{icon:'âš”ï¸',names:['çƒˆç„°åŠ','æ–¬é¾æ–§','é›·ç¥éš']},armor:{icon:'ğŸ›¡ï¸',names:['æš—å½±è¢','æ³°å¦ç”²','é¾é±—ç”²']},accessory:{icon:'ğŸ’',names:['é­”é¾æˆ’','é³³å‡°ç¬¦','è³¢è€…çŸ³']}};
    const RARITY={common:{c:'#7f8fa6',m:1},rare:{c:'#00a8ff',m:1.5},epic:{c:'#8c7ae6',m:2},legendary:{c:'#e1b12c',m:3}};
    
    function getStats() {
        let a=10, d=0, c=5;
        ['weapon','armor','accessory'].forEach(k=>{ if(player.equipped[k]){ if(k=='weapon')a+=player.equipped[k].val; if(k=='armor')d+=player.equipped[k].val; if(k=='accessory')c+=player.equipped[k].val; } });
        return {atk:Math.floor(a), def:Math.floor(d), crit:Math.floor(c)};
    }
    function createItem() {
        const t=['weapon','armor','accessory'][Math.floor(Math.random()*3)], r=Math.random()>0.95?'legendary':Math.random()>0.8?'epic':Math.random()>0.6?'rare':'common';
        const val=Math.floor((t=='weapon'?15:8)*RARITY[r].m*(0.8+Math.random()*0.4));
        const name=ITEMS[t].names[Math.floor(Math.random()*ITEMS[t].names.length)];
        return {id:Date.now()+Math.random(), type:t, name, rarity:r, val, icon:ITEMS[t].icon};
    }
    function pullGacha() {
        if(player.gems<100) return alert("éˆçŸ³ä¸è¶³ï¼");
        player.gems-=100; const item=createItem(); player.inventory.push(item);
        AudioEngine.sfx.equip(); saveData(); updateUI();
        document.getElementById('gacha-box').style.animation='float 0.5s';
        setTimeout(()=>{document.getElementById('gacha-box').style.animation=''; alert(`ç²å¾—ï¼š${item.name} (+${item.val})`);},500);
    }
    function equip(id) {
        const i=player.inventory.find(x=>x.id==id); if(!i)return;
        if(player.equipped[i.type]) player.inventory.push(player.equipped[i.type]);
        player.equipped[i.type]=i; player.inventory=player.inventory.filter(x=>x.id!=id);
        AudioEngine.sfx.equip(); saveData(); updateUI();
    }
    function unequip(t) { if(player.equipped[t]){ player.inventory.push(player.equipped[t]); player.equipped[t]=null; saveData(); updateUI(); } }

    function startBattle() { battle.active=true; battle.bossHp=battle.maxHp; battle.playerHp=100; updateBattleUI(); loadQuestion(); }

    function loadQuestion() {
        if(battle.bossHp<=0 || battle.playerHp<=0) return;
        const idx = Math.floor(Math.random()*QUESTIONS.length);
        gameState.qIndex = idx; // Save index for edit
        
        // Save Pre-Turn State for Rollback
        preTurnState = { hp: battle.playerHp, bossHp: battle.bossHp, gems: player.gems };

        const q = QUESTIONS[idx];
        let qHTML = q.q.replace(/ã€Œ(.*?)ã€/g, '<span class="hl">$1</span>');
        document.getElementById('quiz-area').innerHTML = `
            <div class="quiz-panel">
                <div style="color:#7f8fa6; font-size:0.9rem; margin-bottom:10px;">${q.t===1?'æ³¨éŸ³ â¤ åœ‹å­—':'åœ‹å­— â¤ æ³¨éŸ³'}</div>
                <div class="q-text-container"><div class="q-text">${qHTML}</div></div>
                <div>${q.o.map(o=>`<button class="opt-btn" onclick="handleAns(this,'${o}','${q.a}','${q.q}',${q.t})">${o}</button>`).join('')}</div>
            </div>`;
    }

    function handleAns(btn, c, a, qText, type) {
        document.querySelectorAll('.opt-btn').forEach(b=>b.disabled=true);
        const correct = c===a;
        const stats = getStats();
        
        if(correct) {
            btn.style.background = "#27ae60"; btn.style.borderColor="#2ecc71";
            const isCrit = Math.random()*100 < stats.crit;
            const dmg = Math.floor(stats.atk * (isCrit?2.5:1));
            battle.bossHp -= dmg;
            AudioEngine.sfx.win();
            showFloat(dmg, isCrit?'#fbc531':'#fff');
        } else {
            btn.style.background = "#c23616"; btn.style.borderColor="#e84118";
            const dmg = Math.max(1, (15+battle.level*3)-stats.def/2);
            battle.playerHp -= dmg;
            AudioEngine.sfx.wrong();
            showFloat("-"+Math.floor(dmg), '#e84118');
        }
        updateBattleUI();
        setTimeout(()=>showFb(correct, c, a, qText, type), 800);
    }

    function showFloat(txt, col) {
        const el = document.createElement('div'); el.className='float-dmg'; el.innerText=txt; el.style.color=col;
        document.getElementById('fx-layer').appendChild(el); setTimeout(()=>el.remove(),600);
    }
    function showFb(correct, c, a, qText, type) {
        const m=document.getElementById('feedback-modal'), t=document.getElementById('fb-title'), w=document.getElementById('fb-word'), p=document.getElementById('fb-pron');
        t.innerText = correct ? "VICTORY" : "DEFEAT"; t.style.color = correct ? "#44bd32" : "#c23616";
        let cleanQ=qText.replace(/ã€Œ|ã€/g,''), cleanA=a.replace(/ã€Œ|ã€/g,'');
        let search = type===1 ? cleanA : cleanQ;
        w.innerText = search; p.innerText = type===1 ? cleanQ : cleanA;
        document.getElementById('fb-link').href = `https://dict.revised.moe.edu.tw/search.jsp?md=1&word=${encodeURIComponent(search)}`;
        m.style.display='flex';
    }
    function nextQuestion() {
        document.getElementById('feedback-modal').style.display='none';
        if(battle.bossHp<=0) { player.gems+=50; battle.level++; battle.maxHp+=150; saveData(); updateUI(); alert("BOSS DEFEATED! +50 GEMS"); document.getElementById('quiz-area').innerHTML='<button class="start-btn" onclick="startBattle()">CONTINUE</button>'; }
        else if(battle.playerHp<=0) { alert("YOU DIED"); document.getElementById('quiz-area').innerHTML='<button class="start-btn" onclick="startBattle()">RETRY</button>'; }
        else { loadQuestion(); }
    }
    function updateBattleUI() {
        document.getElementById('boss-hp-bar').style.width = Math.max(0,(battle.bossHp/battle.maxHp)*100)+'%';
        document.getElementById('boss-hp-text').innerText = Math.ceil(battle.bossHp)+"/"+battle.maxHp;
        document.getElementById('player-hp-bar').style.width = Math.max(0,battle.playerHp)+'%';
        document.getElementById('player-hp-text').innerText = Math.ceil(battle.playerHp)+"/100";
    }
    function updateUI() {
        document.getElementById('ui-gems').innerText=player.gems;
        const s=getStats();
        document.getElementById('stat-atk').innerText=s.atk; document.getElementById('stat-def').innerText=s.def; document.getElementById('stat-crit').innerText=s.crit+'%';
        ['weapon','armor','accessory'].forEach(k=>{
            const el=document.getElementById('slot-'+k), it=player.equipped[k];
            if(it){ el.style.border = `2px solid ${RARITY[it.rarity].c}`; el.innerHTML = `${it.icon}`; }
            else { el.style.border = '1px solid #444'; el.innerHTML = k=='weapon'?'âš”ï¸':k=='armor'?'ğŸ›¡ï¸':'ğŸ’'; }
        });
        const l=document.getElementById('inventory-list'); l.innerHTML='';
        player.inventory.forEach(i=>{
            const d=document.createElement('div'); d.className='inv-item'; d.style.borderLeftColor=RARITY[i.rarity].c;
            d.innerHTML=`<div style="font-size:1.5rem; margin-right:10px;">${i.icon}</div><div style="flex:1;"><div style="color:${RARITY[i.rarity].c};font-weight:bold;">${i.name}</div><div style="font-size:0.8rem;color:#7f8fa6;">Val: ${i.val}</div></div><button class="btn-action" onclick="equip(${i.id})">EQP</button>`;
            l.appendChild(d);
        });
    }
    function switchTab(t) {
        document.querySelectorAll('.tab-page').forEach(e=>e.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(e=>e.classList.remove('active'));
        event.currentTarget.classList.add('active');
        AudioEngine.playTrack(t==='battle' ? 'battle' : 'lobby');
    }
</script>
</body>
</html>
